<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Подключаем файл style.css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header>
    <h1>Flight Information System</h1>
</header>

<main>
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}  <!-- Рендерим метку с атрибутом 'for' -->
        {{ form.username }}              <!-- Поле ввода с ID -->

        {{ form.password.label_tag }}  <!-- Рендерим метку с атрибутом 'for' -->
        {{ form.password }}             <!-- Поле ввода с ID -->

        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</main>

<footer>
    <p>&copy; 2024 Flight Information System</p>
</footer>

</body>
</html>
